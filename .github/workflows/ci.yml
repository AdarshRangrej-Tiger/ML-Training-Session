name: CI

on:
  push:
    branches:
      - main
      - your-feature-branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Miniforge
      run: |
        wget -O Miniforge3.sh https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-x86_64.sh
        bash Miniforge3.sh -b -p $HOME/miniforge3

    - name: Add Miniforge to PATH
      run: echo "$HOME/miniforge3/bin" >> $GITHUB_PATH

    - name: Create conda environment
      run: |
        conda init bash
        source ~/.bashrc
        conda info
        conda create --name myenv --file env.yml
        conda activate myenv

    - name: List conda environments
      run: conda env list

    - name: List installed packages
      run: |
        source $HOME/miniforge3/bin/activate myenv
        conda list

    - name: Run flake8
      run: |
        source $HOME/miniforge3/bin/activate myenv
        flake8 .

    - name: Run nonstandardcode.py
      run: |
        source $HOME/miniforge3/bin/activate myenv
        python nonstandardcode.py
